<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Props More</title>
	<script src="../node_modules/react/umd/react.development.js"></script>
  <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="../node_modules/babel-standalone/babel.min.js"></script>
  <script src="../node_modules/prop-types/prop-types.js"></script>
</head>
<body>
	<div id="test"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	<script type="text/babel">
		class Person extends React.Component {
			constructor (props) {
				super(props)
			}

			render() {
				const {name, gender, age = 18} = this.props
				return (
					<ul>
						<li>Name: {name}</li>
						<li>Gender: {gender}</li>
						<li>Age: {age + 1}</li>
					</ul>
				)
			}

			static propTypes = {
				name: PropTypes.string.isRequired,
				gender: PropTypes.string.isRequired,
				age: PropTypes.number
			}

			static defaultProps = {
				gender: 'male',
				age: 23
			}
		}

		const person1 = {name:"Jone"}
		const person2 = {name:"jerry", gender:"female", age:19}
		const person3 = {name:"laoliu", gender:"female", age:22}
		const app = (
			<div>
				<Person {...person1} />
			</div>
		)
		const app2 = (
			<div>
				<Person {...person2} />
			</div>
		)
		const app3 = (
			<div>
				<Person {...person3} />
			</div>
		)
		ReactDOM.render(app, document.getElementById("test"));
		ReactDOM.render(app2, document.getElementById("test2"));
		ReactDOM.render(app3, document.getElementById("test3"));
	</script>
</body>
</html>
