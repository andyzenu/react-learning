<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function</title>
	<script src="../node_modules/react/umd/react.development.js"></script>
  <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="../node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
	<div id="test"></div>

	<script type="text/babel">
		class Person extends React.Component {
			constructor (props) {
				super(props)
				this.state = {
					name: this.props.name, 
					age: this.props.age, 
					gender: this.props.gender
				};
			}
			growUp = () => {
				if (this.props.age < 18) {
					this.setState({age: this.state.age + 1});
				} else {
					this.setState({age: "too old"});
				}
			}
			render() {
				return (
					<div>
						<h1>Welcome {this.state.name} , you are a {this.state.gender} and {this.state.age} years old</h1>
						<button type="button" onClick={this.growUp}>Grow</button>
					</div>
				)
			}

		}
		const container = document.getElementById("test")
		ReactDOM.render(<Person name="Tom" age={17} gender="male"/>, container)
	</script>
</body>
</html>
